version: '3.8'

services:
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - milvus

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - milvus

  milvus-standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    networks:
      - milvus

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: multilingual-pipeline
    volumes:
      - ../:/app
      - ../outputs:/app/outputs
      - model_cache:/root/.cache  # 持久化模型缓存
    depends_on:
      - milvus-standalone
    networks:
      - milvus
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - TRANSFORMERS_CACHE=/root/.cache/huggingface  # 明确指定缓存路径
      - HF_HOME=/root/.cache/huggingface

  service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: multilingual-service
    # command: ["python3", "-m", "src.service"]
    command: ["python3", "-m", "src.services.service"]
    ports:
      - "8000:8000"
    volumes:
      - ../:/app
      - model_cache:/root/.cache  # 持久化模型缓存
    depends_on:
      - milvus-standalone
    networks:
      - milvus
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - TRANSFORMERS_CACHE=/root/.cache/huggingface  # 明确指定缓存路径
      - HF_HOME=/root/.cache/huggingface

volumes:
  etcd_data:
  minio_data:
  milvus_data:
  model_cache:  # 模型缓存volume，持久化保存下载的模型

networks:
  milvus:
    driver: bridge
